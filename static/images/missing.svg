<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f3f4f6"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="800" stroke="#d1d5db" stroke-width="2" fill="none"/>
  
  <!-- Image icon -->
  <g transform="translate(600, 400)">
    <!-- Camera body -->
    <rect x="-80" y="-60" width="160" height="120" rx="20" fill="#9ca3af" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="0" cy="-20" r="35" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    <circle cx="0" cy="-20" r="25" fill="#d1d5db"/>
    <circle cx="0" cy="-20" r="15" fill="#9ca3af"/>
    
    <!-- Flash -->
    <rect x="60" y="-80" width="20" height="25" rx="5" fill="#fbbf24"/>
    
    <!-- Viewfinder -->
    <rect x="-70" y="-70" width="15" height="15" rx="3" fill="#6b7280"/>
    
    <!-- Button -->
    <circle cx="70" cy="40" r="8" fill="#6b7280"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6b7280">
    Image Not Available
  </text>
  
  <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">
    This ad doesn't have images yet
  </text>
</svg>

