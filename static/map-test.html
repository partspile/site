<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map-container {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Map Test</h1>
    <div id="map-container"></div>
    
    <!-- Test ad data -->
    <div class="hidden" data-ad-id="1" data-lat="48.99" data-lon="7.44" data-title="Test Ad 1" data-price="100.00"></div>
    <div class="hidden" data-ad-id="2" data-lat="52.52" data-lon="13.405" data-title="Test Ad 2" data-price="200.00"></div>
    <div class="hidden" data-ad-id="3" data-lat="45.07" data-lon="7.69" data-title="Test Ad 3" data-price="300.00"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        console.log('Map test page loaded');
        
        // Test map initialization
        function testInitMap() {
            console.log('Testing map initialization...');
            
            if (typeof L === 'undefined') {
                console.error('Leaflet not loaded');
                return;
            }
            
            const container = document.getElementById('map-container');
            if (!container) {
                console.error('Map container not found');
                return;
            }
            
            console.log('Initializing test map...');
            
            const map = L.map('map-container').setView([48.99, 7.44], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            console.log('Map initialized, adding test markers...');
            
            // Add test markers
            const adElements = document.querySelectorAll('[data-ad-id]');
            console.log('Found', adElements.length, 'test ad elements');
            
            adElements.forEach((element, index) => {
                const adId = element.dataset.adId;
                const lat = parseFloat(element.dataset.lat);
                const lon = parseFloat(element.dataset.lon);
                const title = element.dataset.title;
                const price = element.dataset.price;
                
                console.log(`Test Ad ${index + 1}: ID=${adId}, lat=${lat}, lon=${lon}, title=${title}`);
                
                if (lat && lon && !isNaN(lat) && !isNaN(lon)) {
                    const popupContent = `
                        <div class="map-popup">
                            <h4>${title}</h4>
                            <p class="price">$${price}</p>
                        </div>
                    `;
                    
                    const marker = L.marker([lat, lon])
                        .bindPopup(popupContent)
                        .addTo(map);
                    console.log(`Added test marker for ad ${adId} at [${lat}, ${lon}]`);
                }
            });
            
            console.log('Test map initialization complete');
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, initializing test map...');
            setTimeout(testInitMap, 100);
        });
    </script>
</body>
</html>
